    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        const IMGBB_API_KEY = '91ccbb6ef9b3e8422dbef0090f2f5160';
        const firebaseConfig = {
            apiKey: "AIzaSyBx_47h2PDtDNKyJspTU3sAexICynyIbAU",
            authDomain: "chatnash-4d8bd.firebaseapp.com",
            databaseURL: "https://chatnash-4d8bd-default-rtdb.firebaseio.com",
            projectId: "chatnash-4d8bd",
            storageBucket: "chatnash-4d8bd.firebasestorage.app",
            messagingSenderId: "790700361393",
            appId: "1:790700361393:web:69a5db26291e862fcb8490"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let userName = '';
        let userId = '';
        let currentImageUrl = '';
        let currentImageContext = null;

        // –ó–∞–≥—Ä—É–∂–∞–µ–º userId –∏–∑ localStorage –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
        function getOrCreateUserId() {
            userId = localStorage.getItem('chatUserId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chatUserId', userId);
            }
            return userId;
        }

        function startChat() {
            const nameInput = document.getElementById('user-name');
            userName = nameInput.value.trim();
            
            if (!userName) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
                return;
            }

            localStorage.setItem('chatUserName', userName);
            getOrCreateUserId();

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'block';
            
            loadMessages();
            document.getElementById('message-input').focus();
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text || !userName) return;

            const messageData = {
                text: text,
                userName: userName,
                userId: userId,
                timestamp: Date.now(),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                type: 'text'
            };
            
            sendMessageToFirebase(messageData);
            input.value = '';
            input.focus();
        }

        function sendMessageToFirebase(messageData) {
            const messagesRef = database.ref('messages');
            messagesRef.push(messageData).catch((error) => {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
            });
        }

        async function uploadFileToImgBB(file) {
            showUploadingOverlay(true);
            
            const formData = new FormData();
            formData.append('key', IMGBB_API_KEY);
            formData.append('image', file);
            
            try {
                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    return {
                        url: result.data.url,
                        thumb: result.data.thumb?.url || result.data.url,
                        deleteUrl: result.data.delete_url,
                        type: file.type.startsWith('video/') ? 'video' : 'image',
                        filename: file.name,
                        size: result.data.size
                    };
                } else {
                    throw new Error(result.error?.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ' + error.message);
                return null;
            } finally {
                showUploadingOverlay(false);
            }
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ (–º–∞–∫—Å–∏–º—É–º 32MB –¥–ª—è ImgBB)
            const maxSize = 32 * 1024 * 1024; // 32MB
            if (file.size > maxSize) {
                alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 32MB');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø —Ñ–∞–π–ª–∞
            if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ –≤–∏–¥–µ–æ');
                return;
            }

            const uploadResult = await uploadFileToImgBB(file);
            if (!uploadResult) return;

            const messageData = {
                userName: userName,
                userId: userId,
                timestamp: Date.now(),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                fileUrl: uploadResult.url,
                thumbUrl: uploadResult.thumb,
                fileType: uploadResult.type,
                filename: uploadResult.filename,
                fileSize: uploadResult.size,
                type: 'file'
            };

            if (uploadResult.type === 'image') {
                messageData.text = 'üì∑ –û—Ç–ø—Ä–∞–≤–∏–ª(–∞) –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
            } else {
                messageData.text = 'üé¨ –û—Ç–ø—Ä–∞–≤–∏–ª(–∞) –≤–∏–¥–µ–æ';
            }

            sendMessageToFirebase(messageData);
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º input
            event.target.value = '';
        }

        function showUploadingOverlay(show) {
            document.getElementById('uploading-overlay').style.display = show ? 'flex' : 'none';
        }

        function loadMessages() {
            const messagesRef = database.ref('messages');
            
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
                
                const messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
            
            cleanupOldMessages();
        }

        function cleanupOldMessages() {
            const messagesRef = database.ref('messages');
            const cutoffTime = Date.now() - (24 * 60 * 60 * 1000);
            
            messagesRef.orderByChild('timestamp').endAt(cutoffTime).once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    childSnapshot.ref.remove();
                });
            });
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            const isMyMessage = message.userId === userId;
            messageDiv.className = isMyMessage ? 'message my-message' : 'message other-message';
            
            const senderText = isMyMessage ? '–í—ã' : message.userName;
            const time = message.time || new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            let contentHTML = `<strong>${senderText}</strong>`;
            
            if (message.type === 'file' && message.fileUrl) {
                if (message.fileType === 'image') {
                    contentHTML += `
                        <div>${message.text}</div>
                        <img src="${message.thumbUrl || message.fileUrl}" 
                             alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" 
                             class="message-img"
                             data-full-url="${message.fileUrl}"
                             data-filename="${message.filename || 'image'}"
                             data-filesize="${message.fileSize || ''}"
                             oncontextmenu="showImageContextMenu(event, this); return false;"
                             onclick="openImageModal('${message.fileUrl}', '${message.filename || 'image'}', ${message.fileSize || 0})">
                    `;
                } else if (message.fileType === 'video') {
                    contentHTML += `
                        <div>${message.text}</div>
                        <video controls class="message-video">
                            <source src="${message.fileUrl}" type="video/mp4">
                            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
                        </video>
                    `;
                }
            } else {
                contentHTML += `<div>${message.text}</div>`;
            }
            
            contentHTML += `<span class="message-time">${time}</span>`;
            messageDiv.innerHTML = contentHTML;
            
            messagesDiv.appendChild(messageDiv);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏
        function openImageModal(imageUrl, filename = 'image', fileSize = 0) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const imageInfo = document.getElementById('image-info');
            
            currentImageUrl = imageUrl;
            modalImage.src = imageUrl;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞
            let sizeInfo = '';
            if (fileSize > 0) {
                const sizeMB = (fileSize / (1024 * 1024)).toFixed(2);
                sizeInfo = ` ‚Ä¢ ${sizeMB} MB`;
            }
            
            imageInfo.textContent = `${filename}${sizeInfo}`;
            modal.style.display = 'flex';
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ñ–æ–Ω–∞
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            modal.style.display = 'none';
            currentImageUrl = '';
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É
            document.body.style.overflow = 'auto';
        }

        function downloadImage() {
            if (!currentImageUrl) return;
            
            const link = document.createElement('a');
            link.href = currentImageUrl;
            link.download = currentImageUrl.split('/').pop() || 'image.jpg';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function openImageInNewTab() {
            if (!currentImageUrl) return;
            window.open(currentImageUrl, '_blank');
        }

        // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function showImageContextMenu(event, imageElement) {
            event.preventDefault();
            
            const contextMenu = document.getElementById('context-menu');
            currentImageContext = {
                url: imageElement.dataset.fullUrl || imageElement.src,
                filename: imageElement.dataset.filename || 'image.jpg'
            };
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –º–µ–Ω—é
            contextMenu.style.left = event.clientX + 'px';
            contextMenu.style.top = event.clientY + 'px';
            contextMenu.style.display = 'block';
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            setTimeout(() => {
                document.addEventListener('click', closeContextMenu);
            }, 100);
        }

        function closeContextMenu() {
            document.getElementById('context-menu').style.display = 'none';
            document.removeEventListener('click', closeContextMenu);
            currentImageContext = null;
        }

        function openImageFromContext() {
            if (!currentImageContext) return;
            openImageModal(currentImageContext.url, currentImageContext.filename);
            closeContextMenu();
        }

        function downloadImageFromContext() {
            if (!currentImageContext) return;
            
            const link = document.createElement('a');
            link.href = currentImageContext.url;
            link.download = currentImageContext.filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            closeContextMenu();
        }

        function openInNewTabFromContext() {
            if (!currentImageContext) return;
            window.open(currentImageContext.url, '_blank');
            closeContextMenu();
        }

        function copyImageLink() {
            if (!currentImageContext) return;
            
            navigator.clipboard.writeText(currentImageContext.url).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
                closeContextMenu();
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É');
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('user-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startChat();
            }
        });

        document.getElementById('file-input').addEventListener('change', handleFileUpload);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
                closeContextMenu();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('image-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('chatUserName');
            if (savedName) {
                document.getElementById('user-name').value = savedName;
            }
            getOrCreateUserId();
        });
    </script>
